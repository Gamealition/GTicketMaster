# GTicketMaster configuration file, generated by version ${project.version}
# Use `/ticket reload` to load changes from this file

# SLACK - Configures Slack integration with TicketMaster
slack:
  # If true, Slack integration is enabled (default: false)
  enabled: false
  # If true, print responses from Slack to console (default: false)
  debug: false
  # Slack Incoming WebhookURL; found by expanding "Setup Instructions" in the webhook's config page
  webhookURL: "https://hooks.slack.com/services/xxx/yyy/zzz"
  # URL to use for Dynmap linking, including port. Leave blank if you don't have Dynmap.
  # (default: "http://your.url.com:8123")
  dynmapURL: "http://your.url.com:8123"